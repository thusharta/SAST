# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
- master

pool:
  name: Default  # Your self-hosted agent pool

steps:
# Prepare SonarQube analysis
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'SonarQube-Connection'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'SAST-Python-Master'
    cliProjectName: 'SAST Python Master'
    cliSources: '.'
    extraProperties: |
      sonar.python.coverage.reportPaths=coverage.xml
      sonar.python.xunit.reportPath=test-results.xml

# List files for verification
- script: |
    echo "Listing repository files:"
    ls -la
    echo "Contents of src directory:"
    ls -la src || echo "src directory not found or empty"
  displayName: 'List repository files'

# Install dependencies
- script: |
    python3 -m venv .venv
    source .venv/bin/activate
    pip install -r requirements.txt || echo "No requirements.txt found"
    pip install pytest pytest-cov
  displayName: 'Install dependencies'
  continueOnError: true

# Run tests with coverage
- script: |
    source .venv/bin/activate
    python -m pytest src --cov=src --cov-report=xml || echo "Tests failed or not found"
  displayName: 'Run tests with coverage'
  continueOnError: true

# Run SonarQube analysis
- task: SonarQubeAnalyze@5
  displayName: 'Run SonarQube analysis'

# Publish SonarQube results
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'Publish SonarQube results'